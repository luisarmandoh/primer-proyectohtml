<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h2>Listas Ordenadas</h2>
    <ol type="I" start="4">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Listas Ordenadas</h2>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Lista de definicion de diccionarios</h2>
    <dl>
        <dt>Huevos</dt>
        <dd>Blanco con clara</dd>
    </dl>
    <h2>Anidados</h2>
    <ol>
        <li>Carros</li>
        <ul>
            <li>Mazda</li>
            <li>Toyota</li>
            <li>Subaru</li>
        </ul>
        <li>Aviones</li>
        <li>Motos</li>
    </ol>




</body>
</html>
